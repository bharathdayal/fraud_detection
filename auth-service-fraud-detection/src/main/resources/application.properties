spring.application.name=auth-service-fraud-detection
server.port=9001

# ===============================
# Datasource
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/fraud_detection?autoReconnect=true
spring.datasource.username=root
spring.datasource.password=#
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# OAuth2 Authorization Server
# ===============================
spring.security.oauth2.authorizationserver.issuer=http://localhost:9001

# ===============================
# Fraud Client Configuration
# ===============================
fraud.oauth.client-id=fraud-client
fraud.oauth.client-secret=fraud-secret

# ===============================
# Logging (useful during dev)
# ===============================
logging.level.org.springframework.security=DEBUG
